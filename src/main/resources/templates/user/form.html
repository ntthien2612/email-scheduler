<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${user.id != null} ? 'Edit User' : 'New User'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-4">

<h2 th:text="${user.id != null} ? 'Edit User' : 'Create New User'"></h2>

<form th:action="@{${user.id != null} ? '/users/' + ${user.id} + '/edit' : '/users/new'}"
      th:object="${user}" method="post" class="needs-validation" novalidate>

    <!-- Name -->
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter user name" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <!-- Email -->
    <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" th:field="*{email}" class="form-control" placeholder="user@example.com" required/>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <!-- Status -->
    <div class="mb-3">
        <label class="form-label">Status</label>
        <select th:field="*{status}" class="form-select">
            <option th:value="ACTIVE">Active</option>
            <option th:value="INACTIVE">Inactive</option>
        </select>
    </div>

    <!-- Buttons -->
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/users}" class="btn btn-secondary">Cancel</a>

</form>

</body>
</html>
