<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Email Scheduler</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/users">Users</a></li>
                <li class="nav-item"><a class="nav-link" href="/templates">Templates</a></li>
                <li class="nav-item"><a class="nav-link" href="/schedules">Schedules</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main -->
<div class="container my-5">
    <div class="card shadow-sm rounded-3">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Users</h5>
            <div>
                <a th:href="@{/}" class="btn btn-light btn-sm me-2"><i class="bi bi-house-door"></i> Home</a>
                <a th:href="@{/users/new}" class="btn btn-success btn-sm"><i class="bi bi-person-plus"></i> New User</a>
            </div>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-primary">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Status</th>
                        <th class="text-center">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user, start : ${users}">
                        <td th:text="${start.count}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.email}"></td>
                        <td>
                            <span th:text="${user.status}"
                                  th:classappend="${user.status == 'ACTIVE'} ? 'badge bg-success' : 'badge bg-secondary'"></span>
                        </td>
                        <td class="text-center">
                            <div class="d-flex justify-content-center gap-2">
                                <a th:href="@{'/users/' + ${user.id} + '/edit'}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil-square"></i> Edit
                                </a>
                                <form th:action="@{'/users/' + ${user.id} + '/delete'}"
                                      method="post"
                                      onsubmit="return confirm('Are you sure you want to delete this user?');">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="bi bi-trash"></i> Delete
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Notification Modal -->
<div th:if="${success} or ${error}" class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div th:classappend="${success} ? ' bg-success text-white' : ' bg-danger text-white'" class="modal-header">
        <h5 class="modal-title fw-bold" th:text="${success != null ? 'Thành công' : 'Lỗi'}"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p th:text="${success != null ? success : error}"></p>
      </div>
      <div class="modal-footer">
        <button type="button"
                th:classappend="${success} ? ' btn-success' : ' btn-danger'"
                class="btn px-4" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script to automatically open the modal -->
<script th:if="${success} or ${error}">
    var modal = new bootstrap.Modal(document.getElementById('messageModal'));
    modal.show();
</script>
</body>
</html>
