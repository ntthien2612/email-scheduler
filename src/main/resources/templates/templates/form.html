<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Template Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h2 th:text="${template.id != null ? 'Edit Template' : 'Create Template'}"></h2>

<form th:action="@{${template.id != null ? '/templates/' + template.id + '/edit' : '/templates/create'}}"
      th:object="${template}" method="post">

    <div class="mb-3">
        <label>Name</label>
        <input type="text" th:field="*{name}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label>Subject</label>
        <input type="text" th:field="*{subject}" class="form-control" required/>
    </div>

    <div class="mb-3">
        <label>Body</label>
        <textarea th:field="*{body}" class="form-control" rows="6" required></textarea>
    </div>

    <button class="btn btn-success">Save</button>
    <a href="/templates" class="btn btn-secondary">Cancel</a>
</form>

</body>
</html>
