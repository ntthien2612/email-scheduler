<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Email Schedules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold text-primary">ðŸ“… Email Schedules</h2>
        <div>
            <a th:href="@{/}" class="btn btn-outline-secondary me-2">
                <i class="bi bi-house-door"></i> Home
            </a>
            <a th:href="@{/schedules/new}" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> New Schedule
            </a>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table class="table table-hover table-striped align-middle mb-0">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Cron Expression</th>
                    <th>Receiver Email(s)</th>
                    <th>Template</th>
                    <th>Status</th>
                    <th class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="s : ${schedules}">
                        <td th:text="${s.id}"></td>
                        <td th:text="${s.name}"></td>
                        <td th:text="${s.type}"></td>
                        <td><code th:text="${s.cronExpression}"></code></td>
                        <td th:text="${s.receiverEmail}"></td>
                        <td th:text="${s.template != null ? s.template.name : 'N/A'}"></td>
                        <td>
                            <span th:text="${s.status}"
                                  th:classappend="${s.status == 'ACTIVE'} ? 'badge bg-success' : 'badge bg-secondary'"></span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{'/schedules/' + ${s.id} + '/edit'}" class="btn btn-sm btn-primary me-1">
                                <i class="bi bi-pencil-square"></i> Edit
                            </a>
                            <form th:action="@{'/schedules/' + ${s.id} + '/delete'}"
                                  method="post"
                                  style="display:inline-block"
                                  onsubmit="return confirm('Are you sure you want to delete this schedule?');">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Notification Modal -->
<div th:if="${success} or ${error}" class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div th:classappend="${success} ? ' bg-success text-white' : ' bg-danger text-white'" class="modal-header">
        <h5 class="modal-title" th:text="${success != null ? 'ThÃ nh cÃ´ng' : 'Lá»—i'}"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p th:text="${success != null ? success : error}"></p>
      </div>
      <div class="modal-footer">
        <button type="button"
                th:classappend="${success} ? ' btn-success' : ' btn-danger'"
                class="btn" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script to automatically open the modal if available -->
<script th:if="${success} or ${error}">
    var modal = new bootstrap.Modal(document.getElementById('messageModal'));
    modal.show();
</script>

</body>
</html>
