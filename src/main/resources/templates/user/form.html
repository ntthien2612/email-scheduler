<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${user.id != null} ? 'Edit User' : 'New User'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-sm rounded-3">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0" th:text="${user.id != null} ? 'Edit User' : 'Create New User'"></h5>
        </div>
        <div class="card-body">
            <form th:action="@{${user.id != null} ? '/users/' + ${user.id} + '/edit' : '/users/new'}"
                  th:object="${user}" method="post" class="needs-validation" novalidate>

                <!-- Name -->
                <div class="form-floating mb-3">
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter user name" required/>
                    <label for="name">Name</label>
                    <div class="invalid-feedback">Name is required.</div>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <!-- Email -->
                <div class="form-floating mb-3">
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="user@example.com" required/>
                    <label for="email">Email</label>
                    <div class="invalid-feedback">Valid email is required.</div>
                    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>

                <!-- Status -->
                <div class="form-floating mb-4">
                    <select th:field="*{status}" class="form-select" id="status">
                        <option th:value="ACTIVE">Active</option>
                        <option th:value="INACTIVE">Inactive</option>
                    </select>
                    <label for="status">Status</label>
                </div>

                <!-- Buttons -->
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Save
                    </button>
                    <a th:href="@{/users}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap validation script -->
<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>

</body>
</html>
