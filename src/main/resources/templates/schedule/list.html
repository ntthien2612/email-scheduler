<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Schedules</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-4">

<h2>Email Schedules</h2>

<div class="mb-3 d-flex justify-content-between align-items-center">
    <a th:href="@{/}" class="btn btn-secondary">‚Üê Back to Home</a>
    <a th:href="@{/schedules/new}" class="btn btn-success">+ New Schedule</a>
</div>

<table class="table table-bordered table-striped align-middle">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Cron Expression</th>
        <th>Receiver Email(s)</th>
        <th>Template</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${schedules}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.name}"></td>
        <td th:text="${s.type}"></td>
        <td th:text="${s.cronExpression}"></td>
        <td th:text="${s.receiverEmail}"></td>
        <td th:text="${s.template != null ? s.template.name : 'N/A'}"></td>
        <td>
            <span th:text="${s.status}"
                  th:classappend="${s.status == 'ACTIVE'} ? 'badge bg-success' : 'badge bg-secondary'"></span>
        </td>
        <td>
            <a th:href="@{'/schedules/' + ${s.id} + '/edit'}" class="btn btn-sm btn-primary">Edit</a>

            <form th:action="@{'/schedules/' + ${s.id} + '/delete'}"
                  method="post"
                  style="display:inline-block"
                  onsubmit="return confirm('Are you sure you want to delete this schedule?');">
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
