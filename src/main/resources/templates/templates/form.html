<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${template.id != null ? 'Edit Template' : 'Create Template'}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-sm rounded-3">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0" th:text="${template.id != null ? 'Edit Template' : 'Create Template'}"></h5>
        </div>
        <div class="card-body">
            <form th:action="@{${template.id != null ? '/templates/' + template.id + '/edit' : '/templates/create'}}"
                  th:object="${template}" method="post"
                  class="needs-validation" novalidate>

                <!-- Name -->
                <div class="form-floating mb-3">
                    <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Template name" required>
                    <label for="name">Name</label>
                    <div class="invalid-feedback">Name is required.</div>
                </div>

                <!-- Subject -->
                <div class="form-floating mb-3">
                    <input type="text" th:field="*{subject}" class="form-control" id="subject" placeholder="Template subject" required>
                    <label for="subject">Subject</label>
                    <div class="invalid-feedback">Subject is required.</div>
                </div>

                <!-- Body -->
                <div class="mb-4">
                    <label for="body" class="form-label fw-bold">Body</label>
                    <textarea th:field="*{body}" class="form-control" id="body" rows="6" placeholder="Write your email body here..." required></textarea>
                    <div class="invalid-feedback">Body cannot be empty.</div>
                </div>

                <!-- Buttons -->
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Save
                    </button>
                    <a href="/templates" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap validation script -->
<script>
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    }, false);
  });
})();
</script>

</body>
</html>
