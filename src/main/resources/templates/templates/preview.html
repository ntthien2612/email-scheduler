<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Preview</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-sm rounded-3">
        <div class="card-header bg-info text-white">
            <h5 class="mb-0">Email Preview</h5>
        </div>
        <div class="card-body">
            <!-- Subject -->
            <h4 class="card-title mb-3 text-primary" th:text="${template.subject}"></h4>

            <!-- Body -->
            <div class="card-text" th:utext="${template.body}" 
                 style="min-height: 200px; border: 1px solid #dee2e6; padding: 15px; border-radius: 0.5rem; background-color: #fff;">
            </div>
        </div>
        <div class="card-footer">
            <a href="/templates" class="btn btn-secondary">
                <i class="bi bi-arrow-left-circle"></i> Back
            </a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
