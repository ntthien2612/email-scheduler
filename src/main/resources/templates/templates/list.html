<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Email Templates</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet"/>
</head>
<body class="bg-light">

<div class="container my-5">
    <div class="card shadow-sm rounded-3">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Email Templates</h5>
            <div>
                <a th:href="@{/}" class="btn btn-light btn-sm me-2"><i class="bi bi-house-door"></i> Home</a>
                <a href="/templates/create" class="btn btn-success btn-sm"><i class="bi bi-plus-circle"></i> New Template</a>
            </div>
        </div>

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover table-striped align-middle">
                    <thead class="table-primary">
                        <tr>
                            <th>Name</th>
                            <th>Subject</th>
                            <th class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="t : ${templates}">
                            <td th:text="${t.name}"></td>
                            <td th:text="${t.subject}"></td>
                            <td class="text-center">
                                <div class="d-flex justify-content-center gap-2">
                                    <a th:href="@{|/templates/${t.id}/edit|}" class="btn btn-sm btn-warning">
                                        <i class="bi bi-pencil-square"></i> Edit
                                    </a>
                                    <a th:href="@{|/templates/${t.id}/preview|}" class="btn btn-sm btn-info text-white">
                                        <i class="bi bi-eye"></i> Preview
                                    </a>
                                    <form th:action="@{|/templates/${t.id}/delete|}" method="post"
                                          onsubmit="return confirm('Delete this template?');">
                                        <button class="btn btn-sm btn-danger">
                                            <i class="bi bi-trash"></i> Delete
                                        </button>
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <nav th:if="${templates.totalPages > 1}" class="mt-3">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${!templates.hasPrevious()} ? 'disabled'">
                        <a class="page-link" th:href="@{/templates(page=${templates.number-1}, size=${templates.size})}">Previous</a>
                    </li>
                    <li class="page-item" 
                        th:each="i : ${#numbers.sequence(0, templates.totalPages-1)}"
                        th:classappend="${i == templates.number} ? 'active'">
                        <a class="page-link" th:href="@{/templates(page=${i}, size=${templates.size})}" th:text="${i+1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${!templates.hasNext()} ? 'disabled'">
                        <a class="page-link" th:href="@{/templates(page=${templates.number+1}, size=${templates.size})}">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Notification Modal -->
<div th:if="${success} or ${error}" class="modal fade" id="messageModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div th:classappend="${success} ? ' bg-success text-white' : ' bg-danger text-white'" class="modal-header">
        <h5 class="modal-title fw-bold" th:text="${success != null ? 'Thành công' : 'Lỗi'}"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <p th:text="${success != null ? success : error}"></p>
      </div>
      <div class="modal-footer">
        <button type="button"
                th:classappend="${success} ? ' btn-success' : ' btn-danger'"
                class="btn px-4" data-bs-dismiss="modal">OK</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script to automatically open the modal -->
<script th:if="${success} or ${error}">
    var modal = new bootstrap.Modal(document.getElementById('messageModal'));
    modal.show();
</script>

</body>
</html>
