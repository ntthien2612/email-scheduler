<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-4">

<h2>Users</h2>

<div class="mb-3 d-flex justify-content-between align-items-center">
    <a th:href="@{/}" class="btn btn-secondary">‚Üê Back to Home</a>
    <a th:href="@{/users/new}" class="btn btn-success">+ New User</a>
</div>

<table class="table table-bordered table-striped align-middle">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <span th:text="${user.status}"
                  th:classappend="${user.status == 'ACTIVE'} ? 'badge bg-success' : 'badge bg-secondary'"></span>
        </td>
        <td>
            <a th:href="@{'/users/' + ${user.id} + '/edit'}" class="btn btn-sm btn-primary">Edit</a>

            <form th:action="@{'/users/' + ${user.id} + '/delete'}"
                  method="post"
                  style="display:inline-block"
                  onsubmit="return confirm('Are you sure you want to delete this user?');">
                <button type="submit" class="btn btn-sm btn-danger">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
